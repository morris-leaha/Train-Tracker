<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- LINK TO BOOTSTRAP (REMOVES NEED FOR RESET CSS) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- LINK TO CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- LINK TO GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre|PT+Mono|Staatliches|Zilla+Slab+Highlight" rel="stylesheet">
</head>

<body>

    <div class="container" id="main-container">

        <header>

        </header>

        <section class="main-section">

            <div class="jumbotron jumbotron-fluid text-center">
                <div class="container">
                    <h1>Train Tracker</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            Current Train Schedule
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered table-hover table-striped" id="train-table">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">Add Train</div>
                        <div class="card-body">
                            <!-- TRAIN ENTRY FORM -->
                            <form>
                                <div class="form-group">
                                    <label for="train-name">Train Name</label>
                                    <input type="text" class="form-control" id="train-name-input" placeholder="Train Name">
                                </div>
                                <div class="form-group">
                                    <label for="train-destination">Destination</label>
                                    <input type="text" class="form-control" id="train-destination-input" placeholder="Destination">
                                </div>
                                <div class="form-group">
                                    <label for="first-train">First Train Time (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="first-train-input" placeholder="First Train Time">
                                </div>
                                <div class="form-group">
                                    <label for="train-frequency">Frequency (min)</label>
                                    <input type="text" class="form-control" id="train-frequency-input" placeholder="Frequency">
                                </div>
                                <button class="btn btn-secondary" id="add-train-btn">Submit</button>                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>

    <footer class="footer sticky-footer">
        <div class="container text-center">
            <span>Copyright &copy; 2018 Leah Morris</span>
        </div>
    </footer>

    <!-- LINK TO JQUERY -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- LINK TO FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <!-- LINK TO MOMENT.JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- LINK TO JS -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
